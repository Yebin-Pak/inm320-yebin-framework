<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

        <!-- external css -->
        <link rel="stylesheet" href="./assets/css/elements.css">
        <link rel="stylesheet" href="./assets/css/overview.css">

        <!-- adobe font -->
        <link rel="stylesheet" href="https://use.typekit.net/vqi4vpb.css">

        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/d3de9768bc.js" crossorigin="anonymous"></script>


        <title>Dashboard Kit/Overview</title>
    </head>
    <body>
        <!-- header -->
        <header id="site-header" class="d-flex">
            <!-- content gets loaded via js -->
        </header>

        <!-- main -->
        <main style="margin-left: 255px; padding: 30px; width: calc(100% - 255px);">

            <!-- statistics -->
            <section id="statistics" class="container text-center">
                <div class="row gx-4" style="height: 134px;">
                    <div class="col-3">
                        <h3>Unresolved</h3>
                        <p>60</p>
                    </div>
                    <div class="col-3">
                        <h3>Overdue</h3>
                        <p>16</p>
                    </div>
                    <div class="col-3">
                        <h3>Open</h3>
                        <p>43</p>
                    </div>
                    <div class="col-3">
                        <h3>Onhold</h3>
                        <p>64</p>
                    </div>
                </div>
            </section>

            <!-- today's trend -->
            <section id="today-trend" class="container text-center">
                <div class="column column-row-4">
                    <div class="row">Column</div>
                    <div class="row">Column</div>
                    <div class="row">Column</div>
                    <div class="row">Column</div>
                    <div class="row">Column</div>
                    <div class="row">Column</div>
                </div>
            </section>

        </main>


        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

        <!-- header js -->
        <script src="./assets/js/elements.js"></script>

        <!-- js -->
         <script src="./assets/js/main.js"></script>
    </body>
</html>

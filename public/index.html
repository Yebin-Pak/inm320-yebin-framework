<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

        <!-- external css -->
        <link rel="stylesheet" href="./assets/css/elements.css">
        <link rel="stylesheet" href="./assets/css/overview.css">

        <!-- adobe font -->
        <link rel="stylesheet" href="https://use.typekit.net/vqi4vpb.css">

        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/d3de9768bc.js" crossorigin="anonymous"></script>


        <title>Dashboard Kit/Overview</title>
    </head>
    <body>
        <!-- header -->
        <header id="site-header" class="d-flex">
            <!-- content gets loaded via js -->
        </header>

        <!-- main -->
        <main style="margin-left: 255px; padding: 30px; width: calc(100% - 255px);">

            <!-- statistics -->
            <section id="statistics" class="container text-center">
                <div class="row gx-4" style="height: 134px;">
                    <div class="col-3">
                        <h3 class="child">Unresolved</h3>
                        <p class="child">60</p>
                    </div>
                    <div class="col-3">
                        <h3 class="child">Overdue</h3>
                        <p class="child">16</p>
                    </div>
                    <div class="col-3">
                        <h3 class="child">Open</h3>
                        <p class="child">43</p>
                    </div>
                    <div class="col-3">
                        <h3 class="child">Onhold</h3>
                        <p class="child">64</p>
                    </div>
                </div>
            </section>

            <!-- today's trend -->
            <section id="today-trend" class="container text-center">
                <div class="row m-0 p-0" style="height: 546px;">
                    <div class="col-8 d-flex justify-content-center align-items-center">
                        <canvas id="line-chart" style="width:100%;max-width:700px"></canvas>
                    </div>
                    <div class="col-4 p-0">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <h4>Resolved</h4>
                            <p>449</p>
                        </div>
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <h4>Received</h4>
                            <p>426</p>
                        </div>
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <h4>Average first response time</h4>
                            <p>33m</p>
                        </div>
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <h4>Average response time</h4>
                            <p>3h 8m</p>
                        </div>
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <h4>Resolution within SLA</h4>
                            <p>94%</p>
                        </div>
                    </div>
                </div>
            </section>

        </main>


        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

        <!-- header js -->
        <script src="./assets/js/elements.js"></script>

        <!-- chart -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

        <!-- js -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
